<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Top Anime</h1>
    <p>Here are some <strong>Animes</strong> that are <em>worth watching</em>:</p>

    <!--Here are the unordered list:
    ul - is for list that are unordered.
    - also you can nest a list inside its list. 
    
    Ex: <ul>
        <li>Adobo</li>
            <ul>
                <li>Pork</li>
                <li>Chicken</li>
                <li>Beef</li>
            </ul>
        </ul>
    -->
    <ul>
        <li>Attack on Titan</li>
        <li>One Piece</li>
        <li>Your Name</li>
        <li>Steins Gate</li>
    </ul>
    <p>Here are also the <em>Top Anime</em> 
    according to <strong>MyAnimeList:</strong></p>

    <!--Ordered list: 
    ol - is for list that are ordered like 1. 2. 3. ....
    -->
    <ol>
        <li>Full Metal Alchemist</li>
        <li>Steins Gate</li>
        <li>Your Name</li>
        <li>Hunter X Hunter</li>
        <li>Gintama</li>
    </ol>

</body>
</html>
