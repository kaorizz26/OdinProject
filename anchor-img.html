<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>

    <!--This is an anchor element.
    - inside the a elem., there is href attributes.
    - href - hyperlink reference or the destination if you click the link.
    - then inside the a element is the text content which is the user see to clixk
    since it's a link.
    -->
    <a href="https://www.theodinproject.com/lessons/foundations-links-and-images"> <!--Destination of the link-->
    click me <!--It is also an absolute link - means that it is on another site.-->
    </a>                                                                          
   

    <!--Also you can add a relative link to a site. it means that the clickable link is within the site.-->
    <div></div>
    <a href="./pages/about.html">About</a> <!-- If the relative link is inside another dir. you can first go to that dir.
    then access the relative link you've been looking for.

    IN!- ./ - means that only look files in the current dir.
    -->
    
    <!--img elem. is a self closing elem.
    - src is like the href, it's the location of the image.
    - alt is alternative text - it's like a description of the image.
    -->
    <div></div>
    <img src="images/dog.jpg" alt="A cute dog"> <!--To access a img inside a dir., you need to go first in the dir.-->

</body>
</html>
